<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>
      Omnia Project Test.
    </title>
    <!-- Bootstrap css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Animate css -->
    <link href="css/animate.min.css" rel="stylesheet"/>
    <!-- Styles css -->
    <link href="css/style.min.css" rel="stylesheet"/>
    <!-- Font Lato -->
    <link href="http://fonts.googleapis.com/css?family=Lato:100,200,300,700" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </link>
  </head>

  <body>

    <!-- Menu -->
    <section class="container" id="menu">
      <div class="row" id="user">
        <div class="col-xs-5">
          <img class="img_avatar" src="img/img-avatar.png" srcset="img/img-avatar@2x.png 2x, 
             img/img-avatar@3x.png 3x">
          </img>
        </div>
        <div class="col-xs-7">
          <h1 class="Username-Label">
            John Doe
          </h1>
          <h2 class="User-Location-Label">
            <img class="icn_location" src="img/icn-location.png" srcset="img/icn-location@2x.png 2x, 
             img/icn-location@3x.png 3x"/>
            New York, USA
          </h2>
        </div>
      </div>
      <!-- End user -->
      <div class="row menu-item">
        <div class="col-xs-12">
          <h1 class="Item-Label">
            <img class="icn-item" src="img/icn-articles.png" srcset="img/icn-articles@2x.png 2x, 
             img/icn-articles@3x.png 3x"/>
            Articles
          </h1>
        </div>
      </div>
      <!-- End menu-item-articles -->
      <div class="row menu-item">
        <div class="col-xs-12">
          <h1 class="Item-Label">
            <img class="icn-item" src="img/icn-messages.png" srcset="img/icn-messages@2x.png 2x, 
             img/icn-messages@3x.png 3x"/>
            Message
            <div class="Background">
              <p class="layer">
                172
              </p>
            </div>
          </h1>
        </div>
      </div>
      <!-- End menu-item-message -->
      <div class="row menu-item">
        <div class="col-xs-12">
          <h1 class="Item-Label">
            <img class="icn-item" src="img/icn-activity.png" srcset="img/icn-activity@2x.png 2x, 
             img/icn-activity@3x.png 3x"/>
            Activity
          </h1>
        </div>
      </div>
      <!-- End menu-item-activity -->
      <div class="row menu-item">
        <div class="col-xs-12">
          <h1 class="Item-Label">
            <img class="icn-item" src="img/icn-favorites.png" srcset="img/icn-favorites@2x.png 2x, 
             img/icn-favorites@3x.png 3x"/>
            Favorite
          </h1>
        </div>
      </div>
      <!-- End menu-item-favorite -->
      <div class="row menu-item">
        <div class="col-xs-12">
          <h1 class="Item-Label">
            <img class="icn-item" src="img/icn-friends.png" srcset="img/icn-friends@2x.png 2x, 
             img/icn-friends@3x.png 3x"/>
            Friends
          </h1>
        </div>
      </div>
      <!-- End menu-item-friends -->
    </section>
    <!-- End Menu -->


    <!-- Articles -->
    <section class="container animated" id="articles">
      <div class="row" id="header">
        <div class="col-xs-2">
          <img class="icn_burger_menu" id="menu-btn" src="img/icn-burger-menu.png" srcset="img/icn-burger-menu@2x.png 2x, 
             img/icn-burger-menu@3x.png 3x">
          </img>
        </div>
        <div class="col-xs-8 text-center">
          <h1 class="Automotive-Articles">
            Automotive Articles
          </h1>
        </div>
        <div class="col-xs-2 text-right">
          <img class="icn_search" src="img/icn-search.png" srcset="img/icn-search@2x.png 2x, 
             img/icn-search@3x.png 3x">
          </img>
        </div>
      </div>
      <!-- End header -->
      <div class="Overlay">
      </div>
      <!-- End overlay -->
      <div class="row" id="body">
        <div class="col-xs-12">
          <div class="row" id="author">
            <div class="col-xs-2">
              <img class="img_author_avatar" src="img/img-author-avatar.png" srcset="img/img-author-avatar@2x.png 2x, 
               img/img-author-avatar@3x.png 3x">
              </img>
            </div>
            <div class="col-xs-10">
              <h1 class="Author-Label">
                Le Container
              </h1>
              <h2 class="Time-Stap-Label">
                Jan. 14, 2016 / 2:56 PM
              </h2>
            </div>
          </div>
          <!-- End author -->
          <div class="row" id="title">
            <div class="col-xs-12">
              <p class="Title-Label">
                The Most Beautiful Vintage Cars
              </p>
              <p class="Sub-Title-Label">
                <small>
                  The most beautiful car of all time.
                </small>
              </p>
            </div>
          </div>
          <!-- End title -->
          <div class="row" id="tag">
            <div class="col-xs-1">
              <div class="Tag-Color">
              </div>
            </div>
            <div class="col-xs-11">
              <h1 class="Tag-Label">
                CARS
              </h1>
            </div>
          </div>
          <!-- End tag -->
          <div class="row" id="selector">
            <div class="col-xs-4 col-xs-offset-4">
              <div class="Active-Dot">
              </div>
              <div class="Dot">
              </div>
              <div class="Dot">
              </div>
            </div>
          </div>
          <!-- End selector -->
        </div>
      </div>
      <!-- End body -->
    </section>
    <!-- End Articles -->

  </body>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
  </script>
  <!-- Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <!-- Menu js -->
  <script src="js/menu.min.js">
  </script>
</html>
